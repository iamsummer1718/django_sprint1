{% extends 'base.html' %}
{% load static %}
{% block title %}<title>{{ post.date }}</title>{% endblock %}
{% block content %}
    <main>
      <div class="container py-5">
        <article>
          <ul>
            <li>
              Место: {{ post.location }}
            </li>
            <li>
              Дата: {{ post.date }}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
            </li>
          </ul>         
          <p>
            {{ post.text|linebreaksbr }}
          </p>          
        </article>                
      </div>
    </main>
{% endblock %}
